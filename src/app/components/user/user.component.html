<h1>{{name}}</h1>

<ul>
  <li> Age: {{age}} </li>
  <li> Email: {{email}} </li>
  <li> Address: {{address.street}} {{address.city}}, {{address.state}} </li>
</ul>

<button (click)="onClick()">Change email/Add Hobby</button>
<button (click)="toggleEdit()">Edit User</button>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form>
    <div>
      <label for="name">Name: </label> <br>
      <input type="text" [(ngModel)]="name" name="name"> <!-- [()] used for 2 way data binding -->
    </div>
    <div>
      <label for="age">Age: </label> <br>
      <input type="number" value=30>
    </div>
    <div>
      <label for="email">Email: </label> <br>
      <input type="text" placeholder="new.email@email.com">
    </div>
    <div>
      <label for="street">Street: </label> <br>
      <input type="text" [(ngModel)]="address.street" name="street">
      <!-- Remember, name="xyz" is for backend to call.
            However, [(ngNodel)]="attribute" is the attribute that can get edited-->
    </div>
    <div>
      <label for="city">City: </label> <br>
      <input type="text">
    </div>
    <div>
      <label for="state">State: </label> <br>
      <input type="text">
    </div>
  </form>
</div>

<h1>Hobbies</h1>

<form (submit)="addHobby(newHobby.value)">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" #newHobby>
  </div>
</form>

<!--For loop-->
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i+1}}: {{hobby}} <button (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>

<h1>Posts</h1>

<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
